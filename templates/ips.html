<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>List of user's IPs</title>
		<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
	</head>
	<body>
		<center>
			<div>
				<h1>List of IPs and devices</h1>
				<table>
					<tr>
						<th>#</th>
						<th>User's IP</th>
						<th>Device</th>
						<th>Connections</th>
					</tr>
					{% for ip in ips %}
					<tr>
						<td>{{ loop.index }}</th>
						<td>{{ ip[0] }}</th>
						<td>{{ ip[1] }}</th>
						<td>{{ ip[2] }}</th>
					</tr>
					{% endfor %}
				</table>
			</div>
		</center>
	</body>
</html>
